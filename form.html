<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <title>Formulaire</title>
</head>
<body>

    <div id="headBar">
        <div id="headTxt">AGROVE | Cultivons notre avenir</div>
    </div>

    <div class="backgroundLeft">
        <img src="images/fd.jfif">
    </div>
    <div class="backgroundRight">
        <img src="images/fd.jfif">
    </div>

    
    <div class="nameOfPlant">
        <form>
        <div id="title">Nom de la plante</div>
        <!-- FORMULAIRE-->
        
        <form>
            <div>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Lorem ipsum">
            </div>
          </form>

    </div>

        <div class="plantDescription">

            <div id="title">Description courte de la plante</div>
            <!-- FORMULAIRE-->
            
            <form>
                <div>
                    <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit">
                </div>
              </form>
    
    </div>

    <div class="plantCategorie">
        <div id="title">Filtre</div>

        <select multiple class="form-select" id="selectCategorie" aria-label="multiple select example">
            <option id="legumes" value="true">Légumes</option>
            <option id="fruits" value="true">Fruits</option>
            <option id="fleurs" value="true">Fleurs</option>
            <option id="aromates" value="true">Aromates</option>
            <option id="plantesMeliferes" value="true">Plantes mélifères</option>
            <option id="plantesMedicinales" value="true">Plantes médicinales</option>
          </select>
    </div>

    <div class="plantCharacteristic">
        <div id="title">Caractéristiques de la plante</div>

    </div>

    <div class="plantExposition">
        <div id="title">Exposition au soleil</div>
        <select class="form-select" multiple aria-label="multiple select example">
            <option selected>Ombre</option>
            <option value="1">Mi-ombre</option>
            <option value="2">Ensoleillé</option>
          </select>
    </div>

    <div class="eauPlantNeeded">
        <div id="title">Besoin en eau</div>
        <select class="form-select" multiple aria-label="multiple select example">
            <option selected>Faible</option>
            <option value="1">Moyen</option>
            <option value="2">Fort</option>
          </select>
    </div>    

    <div class="plantRusticity">
        <div id="title">Rusticité</div>
        <select class="form-select" multiple aria-label="multiple select example">
            <option selected>Faible</option>
            <option value="1">Moyen</option>
            <option value="2">Forte</option>
          </select>
    </div>   

    <div class="usda">
        <div id="title">USDA</div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Sélectionner</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>

    <div class="ph">
        <div id="title">PH</div>
        <select class="form-select" aria-label="Default select example">
            <option selected>Sélectionner</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
    </div>

    <div class="plantExposition">
        
    </div>

    <div class="maxHeightPlant">
        
    </div>

    <div class="sowingBegin">

    </div>

    <div class="sowingEnd">

    </div>

    <div class="harvestBegin">

    </div>

    <div class="harvestEnd">

    </div>

    <div class="flowingBegin">

    </div>

    <div class="flowingEnd">

    </div>
</form>
    <div class="validate">
        <button type="button" class="btn btn-primary" onclick="initForm()">Valider</button>
    </div>

    <div class="footer">
        
    </div>
</body>
<script src="form.js"></script>
</html>
